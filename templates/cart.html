
{% extends 'base.html' %}

{% block body %}


    <table class="table table-striped">
        <thead>
        <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>

            {% for melon in melons_in_cart %}

                <tr>
                    <td>{{ melon.common_name }}</td>
                    <td>{{ melon.quantity }}</td>
                    <td>{{ melon.price_str() }}</td>
                    <td>{{ melon.total_price_str() }} </td>
                </tr>

            {% endfor %}

        </tbody>
    </table>

    <h3>Total: ${{ order_total }}</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
